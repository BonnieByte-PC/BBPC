<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title | default: "BonnieByte PC" }}</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="/Site/static/base.css">
  <link rel="stylesheet" href="/Site/static/dark-theme.css">
  <link rel="stylesheet" href="/Site/static/embeds.css">
  <link rel="stylesheet" href="/Site/static/home.css">
  <link rel="stylesheet" href="/Site/static/warranty.css">

  <!-- Favicon / manifest -->
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Scripts shared across pages -->
  <script src="/Site/static/scripts/main.js" defer></script>
  <script src="/Site/static/scripts/home.js" defer></script>
  <script src="/Site/static/scripts/warranty.js" defer></script>
  <script src="/Site/static/scripts/cookie-banner.js" defer></script>
</head>
<body>

  <a href="#main-content" class="skip-link">Skip to main content</a>

  {% include header.html %}

  <main id="main-content">
    {{ content }}
  </main>

  {% include footer.html %}

</body>
</html>
